<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"/>
    <title>HACKMIT 2018</title>
    <!-- LINK FAVICON, FONTS -->
    <link rel="stylesheet" type="text/css" href="css/styles.min.css">
    <script type="text/javascript" src="js/main.js"></script>
    <!-- FACEBOOK CODE -->
    <!-- TWITTER CODE -->
</head>
<body>
    <div class="parallax">
      <div class="background-skyline"></div>
      <div class="skyline">
        <div class="header">
          <div class="navbar">
            <a class="link">SPEAKERS</a>
            <a class="link">FAQ</a>
            <a class="link">SPONSORS</a>
            <a class="link">REGISTER</a>
          </div>
          <div class="heading">WELCOME TO HACKMIT 2018</div>
        </div>
        <div class="layer" id="layer-1" data-speed="-0.50" data-offset="80"></div>
        <div class="layer" id="layer-2" data-speed="-0.25" data-offset="120"></div>
        <div class="layer" id="layer-3" data-speed="-0.10" data-offset="300"></div>
      </div>
      <div class="streetview">
          <a><object data="assets/graphics/speakers.svg" class="sign sign-top" style="width: 40%; right:62.5%;"></object></a>
          <a><object data="assets/graphics/faq.svg" class="sign sign-bottom" style="width:19.5%; right:82.5%;"></object></a>
          <a><object data="assets/graphics/sponsors_1.svg" class="sign sign-top" style="width:40%; left:62.5%;"></object></a>
          <img src="assets/graphics/greenx.svg" class="sign" style="width:9%; left:93.5%; padding-top: 70.5%;">
          <a><object data="assets/graphics/register.svg" class="sign sign-bottom" style="width:35%; left:65%;"></object></a>

          <img src="assets/backgrounds/buildings.png" id="buildings">
          <div class="blurb">
            <h2>
                Step into a world of boundless excitement and creation at the Massachusetts Institute of Technology September 15th-16th. Join 1,000 hackers as they hack and explore endless possibilities.
            </h2>
            <img src="assets/graphics/logo.svg" class="logo">
          </div>
      </div>
      <img src="assets/backgrounds/floor_3.svg" id="floor">
    </div>
</body>
</html>
